<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoayuda - MindCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3097c9;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #f7d49a;
        }

        /* Banner */
        .hero {
            background-image: url('https://i0.wp.com/sorece.org/wp-content/uploads/2024/01/sorece-blog-por-que-es-importante-hablar-de-la-salud-mental.webp?fit=1200%2C800&ssl=1');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 2.5em;
            text-align: center;
            margin: 0 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #3097c9;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .card h3 {
            color: #3097c9;
            margin-bottom: 10px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: none;
            text-align: center;
            z-index: 1000;
        }

        .popup iframe, .popup textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 15px;
        }

        .popup button {
            background-color: #3097c9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #2678a1;
        }

        .popup textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            background-color: #4c84a4;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">MindCare</a>
            <ul>
                <li><a href="Registro.html">Registro</a></li>
                <li><a href="Asesoramiento.html">Asesoramiento</a></li>
                <li><a href="Autoayuda.html">Autoayuda</a></li>
                <li><a href="Comunidad.html">Comunidad de Apoyo</a></li>
                <li><a href="Cursos.html">Cursos</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Autoayuda</h1>
    </section>

    <div class="container">
        <h2>Herramientas de Autoayuda</h2>
        <div class="card-container">
            <div class="card" onclick="openPopup('Meditaciones Guiadas', 'https://www.youtube.com/embed/IShkpOm63gg')">
                <img src="https://img.icons8.com/color/96/meditation-guru.png" alt="Meditación">
                <h3>Meditaciones Guiadas</h3>
            </div>
            <div class="card" onclick="openPopup('Ejercicios de Relajación', 'https://www.youtube.com/embed/0X9t9WogBu4')">
                <img src="https://img.icons8.com/color/96/yoga.png" alt="Relajación">
                <h3>Ejercicios de Relajación</h3>
            </div>
            <div class="card" onclick="openNotebook()">
                <img src="https://img.icons8.com/color/96/book.png" alt="Diario de Emociones">
                <h3>Diario de Emociones</h3>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <!-- Pop-up -->
    <div class="popup" id="popup">
        <h3 id="popupTitle"></h3>
        <iframe id="popupContent" style="display: none;" allowfullscreen></iframe>
        <textarea id="popupTextarea" placeholder="Escribe tus emociones del día aquí..." style="display: none;"></textarea>
        <button onclick="closePopup()">Cerrar</button>
    </div>

    <footer>
        <p>© 2024 MindCare - Todos los derechos reservados</p>
    </footer>

    <script>
        function openPopup(title, videoSrc) {
            document.getElementById("popupTitle").textContent = title;
            const content = document.getElementById("popupContent");
            const textarea = document.getElementById("popupTextarea");
            content.style.display = "block";
            textarea.style.display = "none";
            content.src = videoSrc;
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function openNotebook() {
            document.getElementById("popupTitle").textContent = "Diario de Emociones";
            const content = document.getElementById("popupContent");
            const textarea = document.getElementById("popupTextarea");
            content.style.display = "none";
            textarea.style.display = "block";
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popupContent").src = ""; // Limpiar el video embebido
        }
    </script>
</body>
</html>
